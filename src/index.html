<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ElmHub</title>

    <link rel="icon" type="image/png" href="elm-hub.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- this will fail in production -->
    <script src="/_compile/src/Main.elm"></script>
    <!-- this will fail in development -->
    <script src="/src/elm-bundle.js"></script>

    <!-- Removes splash and starts elm app. -->
    <script type="text/javascript">
        var app;

        try {
            app = Elm.App.fullscreen();

            /* app.ports is now available */
        } catch (e) {
            // this will run in case there are compile errors:
            var stylesheets = document.querySelectorAll('link');
            for (var i = 0; i < stylesheets.length; i++) {
                stylesheets[i].parentNode.removeChild(stylesheets[i]);
            }
            runElmProgram();
        }
    </script>
</body>
</html>
