<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ElmHub</title>

    <link rel="icon" type="image/png" href="elm-hub.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="elm-app"></div>

    <!-- this will fail in production -->
    <script src="/_compile/src/Main.elm"></script>
    <!-- this will fail in development -->
    <script src="/src/elm-bundle.js"></script>
    <script src="/src/github.js"></script>

    <!-- Removes splash and starts elm app. -->
    <script type="text/javascript">
        const app = Elm.App.embed(document.getElementById('elm-app'));

        ;(function (github, ports) {
            'use strict';

            function searchGithub(query) {
                console.log(`searching for ${query}`);

                github.getSearch(query).repositories({}, (err, repositories) => {
                    console.log('Got response', repositories);

                    // @TODO use app.ports
                });
            }

            ports.subscribe(searchGithub);
        })(window.github, app.ports);
    </script>
</body>
</html>
