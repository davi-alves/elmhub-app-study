    <title>ElmHub</title>

<body>

    <!-- Put the name of your app here (my sources place in `src` forder) -->

    <!-- Removes splash and starts elm app. -->

        while (document.body.firstChild) {
            document.body.removeChild(document.body.firstChild);
        }
        runElmProgram();
    </script>
